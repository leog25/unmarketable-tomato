<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unmarketable Tomato üçÖ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ff6347 0%, #e74c3c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c1810;
        }
        
        .container {
            background: rgba(255, 250, 245, 0.98);
            backdrop-filter: blur(10px);
            padding: 48px;
            border-radius: 0;
            min-width: 380px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-family: 'Bungee', 'Comic Neue', cursive;
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 32px;
            text-align: center;
            color: #2c1810;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px rgba(255, 99, 71, 0.3);
        }
        
        .status {
            text-align: center;
            font-size: 14px;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 32px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .status.ready {
            background: #ffe8e0;
            color: #8b4513;
        }
        
        .status.listening {
            background: linear-gradient(135deg, #ff6347 0%, #e74c3c 100%);
            color: white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .status.error {
            background: #ffcccc;
            color: #8b0000;
        }
        
        .control-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #8b4513;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ffd4cc;
            border-radius: 12px;
            font-size: 14px;
            background: white;
            transition: all 0.2s ease;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 40px;
        }
        
        select:hover:not(:disabled) {
            border-color: #ff6347;
        }
        
        select:focus {
            outline: none;
            border-color: #ff6347;
            box-shadow: 0 0 0 3px rgba(255, 99, 71, 0.15);
        }
        
        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .meter-container {
            width: 100%;
            height: 4px;
            background: #ffd4cc;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 12px;
        }
        
        .meter-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff6347, #ff4500);
            transition: width 50ms ease-out;
        }
        
        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }
        
        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #ff6347 0%, #e74c3c 100%);
            color: white;
        }
        
        .start-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 99, 71, 0.4);
        }
        
        .stop-btn {
            background: #8b0000;
            color: white;
        }
        
        .stop-btn:hover {
            background: #660000;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 0, 0, 0.3);
        }
        
        .test-btn {
            background: transparent;
            color: #8b4513;
            border: 2px solid #ffd4cc;
        }
        
        .test-btn:hover {
            border-color: #ff6347;
            color: #ff6347;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .help {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #ffd4cc;
            text-align: center;
        }
        
        .help-link {
            font-size: 12px;
            color: #a0522d;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .help-link:hover {
            color: #ff6347;
        }
        
        .customization-section {
            margin-top: 24px;
            margin-bottom: 24px;
        }
        
        .customization-section summary {
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #8b4513;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 12px;
            background: #ffe8e0;
            border: 2px solid #ffd4cc;
            user-select: none;
            transition: all 0.2s ease;
        }
        
        .customization-section summary:hover {
            background: #ffd4cc;
        }
        
        .customization-section[open] summary {
            border-bottom: none;
            background: #ffd4cc;
        }
        
        .customization-controls {
            border: 2px solid #ffd4cc;
            border-top: none;
            padding: 16px;
            background: rgba(255, 250, 245, 0.5);
        }
        
        .customization-controls .control-group {
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .customization-controls .control-group:last-child {
            margin-bottom: 0;
        }
        
        .customization-controls label {
            flex: 1;
            margin-bottom: 0;
        }
        
        input[type="color"] {
            width: 80px;
            height: 36px;
            border: 2px solid #ffd4cc;
            cursor: pointer;
            background: white;
            transition: all 0.2s ease;
        }
        
        input[type="color"]:hover {
            border-color: #ff6347;
        }
        
        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            background: #ffd4cc;
            outline: none;
            transition: background 0.2s ease;
        }
        
        input[type="range"]:hover {
            background: #ff6347;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #ff6347;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #ff6347;
            cursor: pointer;
            border: none;
        }
        
        #fontSizeValue, #opacityValue {
            min-width: 45px;
            text-align: right;
            font-size: 12px;
            color: #8b4513;
            font-weight: 600;
        }
        
        .preset-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #ffd4cc;
        }
        
        .preset-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #ffd4cc;
            background: white;
            color: #8b4513;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .preset-btn:hover {
            transform: translateY(-1px);
        }
        
        .preset-btn.tomato-preset:hover {
            background: #ff6347;
            color: white;
            border-color: #ff6347;
        }
        
        .preset-btn.black-preset:hover {
            background: #000000;
            color: white;
            border-color: #000000;
        }
        
        .preset-btn.white-preset:hover {
            background: #f0f0f0;
            color: #333;
            border-color: #999;
        }
        
        .preset-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unmarketable Tomato üçÖ</h1>
        
        <div id="status" class="status ready">Ready</div>
        
        <div class="control-group">
            <label for="language">Language</label>
            <select id="language">
                <option value="en-US">English (US)</option>
                <option value="en-GB">English (UK)</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="micSelect">Microphone</label>
            <select id="micSelect">
                <option value="">System Default</option>
            </select>
            <div class="meter-container">
                <div id="micMeter" class="meter-bar"></div>
            </div>
        </div>
        
        <details class="customization-section">
            <summary>Caption Appearance</summary>
            <div class="customization-controls">
                <div class="preset-buttons">
                    <button class="preset-btn tomato-preset" data-preset="tomato">Tomato</button>
                    <button class="preset-btn black-preset" data-preset="black">Black</button>
                    <button class="preset-btn white-preset" data-preset="white">White</button>
                </div>
                
                <div class="control-group">
                    <label for="captionBgColor">Glass Tint Color</label>
                    <input type="color" id="captionBgColor" value="#ff6347">
                </div>
                
                <div class="control-group">
                    <label for="captionTextColor">Text Color</label>
                    <input type="color" id="captionTextColor" value="#ffffff">
                </div>
                
                <div class="control-group">
                    <label for="captionFontSize">Font Size</label>
                    <input type="range" id="captionFontSize" min="16" max="48" value="28">
                    <span id="fontSizeValue">28px</span>
                </div>
                
                <div class="control-group">
                    <label for="captionFontFamily">Font Style</label>
                    <select id="captionFontFamily">
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="'Segoe UI', Tahoma, sans-serif">Segoe UI</option>
                        <option value="Georgia, serif">Georgia</option>
                        <option value="'Courier New', monospace">Courier</option>
                        <option value="'Comic Sans MS', cursive">Comic Sans</option>
                        <option value="Impact, fantasy">Impact</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="captionOpacity">Glass Effect Intensity</label>
                    <input type="range" id="captionOpacity" min="50" max="100" value="85">
                    <span id="opacityValue">85%</span>
                </div>
            </div>
        </details>
        
        <div class="buttons">
            <button id="startBtn" class="start-btn">Start</button>
            <button id="stopBtn" class="stop-btn" style="display: none;">Stop</button>
            <button id="testBtn" class="test-btn">Test</button>
        </div>
        
        <div class="help">
            <a href="#" class="help-link" onclick="require('electron').shell.openExternal('https://github.com/'); return false;">Setup Guide ‚Üí</a>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
