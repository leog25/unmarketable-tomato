<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unmarketable Tomato üçÖ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ff6347 0%, #e74c3c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c1810;
        }
        
        .container {
            background: rgba(255, 250, 245, 0.98);
            backdrop-filter: blur(10px);
            padding: 48px;
            border-radius: 0;
            min-width: 380px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            text-align: center;
            color: #2c1810;
        }
        
        .status {
            text-align: center;
            font-size: 14px;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 32px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .status.ready {
            background: #ffe8e0;
            color: #8b4513;
        }
        
        .status.listening {
            background: linear-gradient(135deg, #ff6347 0%, #e74c3c 100%);
            color: white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .status.error {
            background: #ffcccc;
            color: #8b0000;
        }
        
        .control-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #8b4513;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ffd4cc;
            border-radius: 12px;
            font-size: 14px;
            background: white;
            transition: all 0.2s ease;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 40px;
        }
        
        select:hover:not(:disabled) {
            border-color: #ff6347;
        }
        
        select:focus {
            outline: none;
            border-color: #ff6347;
            box-shadow: 0 0 0 3px rgba(255, 99, 71, 0.15);
        }
        
        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .meter-container {
            width: 100%;
            height: 4px;
            background: #ffd4cc;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 12px;
        }
        
        .meter-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff6347, #ff4500);
            transition: width 50ms ease-out;
        }
        
        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }
        
        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #ff6347 0%, #e74c3c 100%);
            color: white;
        }
        
        .start-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 99, 71, 0.4);
        }
        
        .stop-btn {
            background: #8b0000;
            color: white;
        }
        
        .stop-btn:hover {
            background: #660000;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 0, 0, 0.3);
        }
        
        .test-btn {
            background: transparent;
            color: #8b4513;
            border: 2px solid #ffd4cc;
        }
        
        .test-btn:hover {
            border-color: #ff6347;
            color: #ff6347;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .help {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #ffd4cc;
            text-align: center;
        }
        
        .help-link {
            font-size: 12px;
            color: #a0522d;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .help-link:hover {
            color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unmarketable Tomato üçÖ</h1>
        
        <div id="status" class="status ready">Ready</div>
        
        <div class="control-group">
            <label for="language">Language</label>
            <select id="language">
                <option value="en-US">English (US)</option>
                <option value="en-GB">English (UK)</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="micSelect">Microphone</label>
            <select id="micSelect">
                <option value="">System Default</option>
            </select>
            <div class="meter-container">
                <div id="micMeter" class="meter-bar"></div>
            </div>
        </div>
        
        <div class="buttons">
            <button id="startBtn" class="start-btn">Start</button>
            <button id="stopBtn" class="stop-btn" style="display: none;">Stop</button>
            <button id="testBtn" class="test-btn">Test</button>
        </div>
        
        <div class="help">
            <a href="#" class="help-link" onclick="require('electron').shell.openExternal('https://github.com/'); return false;">Setup Guide ‚Üí</a>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
